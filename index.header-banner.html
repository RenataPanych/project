<section class="hero">
  <div class="hero__container">
    <div class="hero__decor">
      <img src="image/image 2.png" alt="Мʼячик" class="hero__ball hero__ball--1">
      <img src="image/image 3.png" alt="Мʼячик" class="hero__ball hero__ball--2">
      <img src="image/image 4.png" alt="Мʼячик" class="hero__ball hero__ball--3">
      <img src="image/image 5.png" alt="Мʼячик" class="hero__ball hero__ball--4">
    </div>

    <img src="image/logo.svg" alt="Лого" class="hero__logo">

    <div class="hero__content">
      <h1 class="hero__title">
        FAST & SECURE<br />
        PLATFORM MADE FOR<br />
        <span class="hero__title-gradient">CRYPTO TRADING</span>
      </h1>

      <p class="hero__text">
        Buy and sell 100+ cryptocurrencies with 25+ fiat currencies.<br />
        Access, manage and spend your funds anytime with this platform.
      </p>

      <button class="button button--fancy">
        <span class="button__text">Start Trading</span>
        <span class="button__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="none"
            stroke="#3b3bff"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M13 6l6 6-6 6" />
          </svg>
        </span>
      </button>
    </div>

    <div class="hero__stats stats">
      <div class="stats__item">
        <div class="stats__number" data-target="5000000">0</div>
        <div class="stats__label">Customers</div>
      </div>
      <div class="stats__item">
        <div class="stats__number" data-target="280000000">0</div>
        <div class="stats__label">Coverage</div>
      </div>
      <div class="stats__item">
        <div class="stats__number" data-target="20">0</div>
        <div class="stats__label">Earnings</div>
      </div>
    </div>

    <div class="hero__lines">
      <div class="hero__line hero__line--1"></div>
      <div class="hero__line hero__line--2"></div>
      <div class="hero__line hero__line--3"></div>
    </div>

    <div class="hero__overlay hero__overlay--glass"></div>
  </div>
</section>
